<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">

    <script>
      var params = {
        type: 'unique',     // analysis type for the data, can be 'general', 'unique', or 'average'
        unit: 'day',        // level of granularity of the data, can be 'minute', 'hour', 'day', 'week', 'month'
        interval: 2         // number of "units" back to include
      };

      MP.api.ready(function() {
          MP.api.events('create_account', params).done(function(results) {
              console.log('got results\n', results.values());
          });
      });
      
      var data = {
  'segment1': {
        '2010-09-01': 10,
        '2010-09-02': 11,
        '2010-09-03': 8
    },
    'segment2': {
        '2010-09-01': 1,
        '2010-09-02': 18,
        '2010-09-03': 17
    },
    'segment3': {
        '2010-09-01': 32,
        '2010-09-02': 37,
        '2010-09-03': 30
    }
};
$(document).ready(function() {
    var lineChart = $('<div></div>').appendTo('body').MPChart({chartType: 'line'});     // Create a line chart
    lineChart.MPChart('setData', data);                                                 // Set the chart's data
});
    </script>
  </body>
</html>
